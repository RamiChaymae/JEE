
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> Membres </title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/habibmhamadi/multi-select-tag/dist/css/multi-select-tag.css"><!-- comment -->
    <script src="https://cdn.jsdelivr.net/gh/habibmhamadi/multi-select-tag/dist/js/multi-select-tag.js"></script>

</head>


<body>   
    
    <br><br>

    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Edit Form</h3>
                    </div>
            <div class="card-body">


            <form method="post"  th:action="@{/adminM/update}" th:object="${membre}"  >
            <input th:field="*{id}" type="hidden"/>
               <div class="form-group mb-3">
                    <label class="form-label">First Name</label>
                    <input class="form-control"
                                   id="firstName"
                                   name="firstName"
                                   th:field="*{firstName}"
                                   type="text"
                    />
                    <p class="text-danger" th:errors="*{firstName}"
                        th:if="${#fields.hasErrors('firstName')}">
                    </p>
                </div>

                        <div class="form-group mb-3">
                            <label class="form-label">Last Name</label>
                            <input class="form-control"
                                   id="lastName"
                                   name="lastName"
                                   th:field="*{lastName}"
                                   type="text"
                            />
                            <p class="text-danger" th:errors="*{lastName}"
                               th:if="${#fields.hasErrors('lastName')}">
                            </p>
                        </div>
                        <div class="form-group mb-3">
                            <label class="form-label">Email</label>
                            <input class="form-control"
                                   id="email"
                                   name="email"
                                   th:field="*{email}"
                                   type="email"
                            />
                            <p class="text-danger" th:errors="*{email}"
                               th:if="${#fields.hasErrors('email')}">
                            </p>
                        </div>
                        <div class="form-group mb-3">
                            <label class="form-label">Password</label>
                            <input class="form-control"
                                   id="password"
                                   name="password"
                                   th:field="*{password}"
                                   type="text"
                            />
                            <p class="text-danger" th:errors="*{password}"
                               th:if="${#fields.hasErrors('password')}">
                            </p>
                        </div>

                        <div class="form-group mb-3">
                            <label class="form-label">Role</label>
                            <select multiple id="roles"  name="roles">
                                <option value="DOCTAURANT" selected>Doctaurant</option>
                                <option value="ADMINISTRATEUR">Administrateur</option>
                                <option value="ENSEIGNANT">Enseignant</option>
                                <option value="DIRECTEUR" >Directeur</option>


                            </select>
                            <script> new MultiSelectTag("roles") </script>
                        </div>
                        
                         <input id="pass"
                                   name="pass"
                                   th:value="${membre.password}"
                                   type="hidden"
                            />
            
                        <div class="form-group mb-3">
                            <button class="btn btn-primary" type="submit">Update</button>
                        </div>
                    </form>
                
            </div>
              
    </div>   
<script> new MultiSelectTag("rol") </script>
           
    </body>
</html>
